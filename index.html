<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝くじ抽選サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f8f9fa;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #drawButton {
      background-color: #007bff;
      color: white;
    }
    #drawButton:hover:not(:disabled) {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #resetButton {
      background-color: #dc3545;
      color: white;
    }
    #resetButton:hover {
      background-color: #a71d2a;
      transform: scale(1.05);
    }
    #numbers {
      font-size: 2em;
      margin: 20px;
      font-family: "モード明朝", serif;
      height: 2em; /* 固定高さで乱れ防止 */
      white-space: nowrap; /* 改行防止 */
      overflow: hidden; /* はみ出し防止 */
      text-overflow: ellipsis; /* はみ出した部分に省略記号 */
    }
    #history {
      margin-top: 20px;
      font-size: 1em;
      text-align: left;
    }
    .history-item {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>宝くじ抽選</h1>
  <img src="merumerut.png" alt="ロゴ">
  <div>
    <button id="drawButton">抽選スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <div id="numbers">--- 組 --- 番号 ---</div>
  <div id="result">結果はここに表示されます。</div>
  <div id="history">
    <h2>過去の結果</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // 抽選データ
    const tickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    let currentRankIndex = 0; // 現在の順位
    const historyList = document.getElementById("historyList");
    const drawButton = document.getElementById("drawButton");

    // 抽選演出
    function startLottery() {
      const numbersDiv = document.getElementById("numbers");
      const resultDiv = document.getElementById("result");

      // 抽選が全て終了したら警告を表示
      if (currentRankIndex >= tickets.length) {
        resultDiv.textContent = "全ての抽選が完了しました！リセットしてください。";
        return;
      }

      drawButton.disabled = true; // 抽選中ボタン無効化
      resultDiv.textContent = "抽選中...";
      let interval = setInterval(() => {
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `--- ${randomTicket.group} --- ${randomTicket.number} ---`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const drawnTicket = drawRandomTicket(); // ランダム抽選
        numbersDiv.textContent = `--- ${drawnTicket.group} --- ${drawnTicket.number} ---`; // 当選番号で停止
        showNextResult(drawnTicket.group, drawnTicket.number);
        drawButton.disabled = false; // 抽選終了でボタン有効化
      }, 3000);
    }

    // ランダムにチケットを抽選し、抽選済みリストに移動
    function drawRandomTicket() {
      const randomIndex = Math.floor(Math.random() * tickets.length);
      return tickets.splice(randomIndex, 1)[0];
    }

    // 次の抽選結果を表示
    function showNextResult(group, number) {
      const resultDiv = document.getElementById("result");
      const rank = `${currentRankIndex + 1}等`;
      resultDiv.textContent = `${rank}: ${group}組 ${number}`;
      
      // 過去の結果に追加
      const listItem = document.createElement("li");
      listItem.className = "history-item";
      listItem.textContent = `${rank}: ${group}組 ${number}`;
      historyList.appendChild(listItem);

      currentRankIndex++; // 次の順位に進む
    }

    // リセット処理
    function resetLottery() {
      currentRankIndex = 0;
      document.getElementById("result").textContent = "結果はここに表示されます。";
      document.getElementById("numbers").textContent = "--- 組 --- 番号 ---";
      historyList.innerHTML = ""; // 過去の結果をクリア
      tickets.push(
        { group: "001", number: "202412" },
        { group: "002", number: "372525" },
        { group: "0120", number: "444444" },
        { group: "001", number: "241201" },
        { group: "002", number: "373150" },
        { group: "003", number: "777777" },
        { group: "0120", number: "828828" }
      ); // 再度リストを初期化
    }

    // イベントリスナー設定
    drawButton.addEventListener("click", startLottery);
    document.getElementById("resetButton").addEventListener("click", resetLottery);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝くじ抽選サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #1e1e2f;
      color: white;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #numbers {
      font-size: 3em;
      margin: 20px;
      font-family: "モード明朝", serif;
      height: 3em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ff9f43;
      font-weight: bold;
    }
    #numbers.animate {
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        color: #ff9f43;
      }
      50% {
        transform: scale(1.2);
        color: #ffeaa7;
      }
      100% {
        transform: scale(1);
        color: #ff9f43;
      }
    }
    #result {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #ffdd59;
      animation: glow 1s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffdd59, 0 0 20px #ffdd59, 0 0 30px #ffdd59;
      }
      to {
        text-shadow: 0 0 20px #ffeaa7, 0 0 40px #ffeaa7, 0 0 60px #ffeaa7;
      }
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #drawButton {
      background: linear-gradient(90deg, #ff7675, #e17055, #fab1a0);
      animation: gradient 3s infinite;
    }
    #drawButton:hover:not(:disabled) {
      transform: scale(1.1);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #resetButton {
      background-color: #0984e3;
    }
    #resetButton:hover {
      background-color: #74b9ff;
      transform: scale(1.1);
    }
    #history {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: left;
      color: #dfe6e9;
    }
    .history-item {
      padding: 5px;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>宝くじ抽選</h1>
  <img src="merumerut.png" alt="ロゴ">
  <div>
    <button id="drawButton">抽選スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <div id="numbers" class="animate">--- ガチャガチャ演出中 ---</div>
  <div id="result">結果はここに表示されます。</div>
  <div id="history">
    <h2>過去の結果</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // 抽選データ
    const tickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    let currentRankIndex = 0; // 現在の順位
    const historyList = document.getElementById("historyList");
    const drawButton = document.getElementById("drawButton");
    const numbersDiv = document.getElementById("numbers");

    // 抽選演出
    function startLottery() {
      const resultDiv = document.getElementById("result");

      // 抽選が全て終了したら警告を表示
      if (currentRankIndex >= tickets.length) {
        resultDiv.textContent = "抽選完了しました！";
        numbersDiv.classList.remove("animate");
        numbersDiv.textContent = "--- 抽選完了 ---";
        return;
      }

      drawButton.disabled = true; // 抽選中ボタン無効化
      numbersDiv.textContent = "ガチャガチャ中...";
      numbersDiv.classList.add("animate");
      let interval = setInterval(() => {
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `--- ${randomTicket.group} --- ${randomTicket.number} ---`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const drawnTicket = drawRandomTicket(); // ランダム抽選
        numbersDiv.classList.remove("animate");
        numbersDiv.textContent = "--- 抽選完了 ---";
        showNextResult(drawnTicket.group, drawnTicket.number);
        drawButton.disabled = false; // 抽選終了でボタン有効化
      }, 3000);
    }

    // ランダムにチケットを抽選し、抽選済みリストに移動
    function drawRandomTicket() {
      const randomIndex = Math.floor(Math.random() * tickets.length);
      return tickets.splice(randomIndex, 1)[0];
    }

    // 次の抽選結果を表示
    function showNextResult(group, number) {
      const resultDiv = document.getElementById("result");
      const rank = `${currentRankIndex + 1}等`;
      resultDiv.textContent = `${rank}: ${group}組 ${number}`;
      
      // 過去の結果に追加
      const listItem = document.createElement("li");
      listItem.className = "history-item";
      listItem.textContent = `${rank}: ${group}組 ${number}`;
      historyList.appendChild(listItem);

      currentRankIndex++; // 次の順位に進む
    }

    // リセット処理
    function resetLottery() {
      currentRankIndex = 0;
      document.getElementById("result").textContent = "結果はここに表示されます。";
      numbersDiv.textContent = "--- ガチャガチャ演出中 ---";
      numbersDiv.classList.add("animate");
      historyList.innerHTML = ""; // 過去の結果をクリア
      tickets.push(
        { group: "001", number: "202412" },
        { group: "002", number: "372525" },
        { group: "0120", number: "444444" },
        { group: "001", number: "241201" },
        { group: "002", number: "373150" },
        { group: "003", number: "777777" },
        { group: "0120", number: "828828" }
      ); // 再度リストを初期化
    }

    // イベントリスナー設定
    drawButton.addEventListener("click", startLottery);
    document.getElementById("resetButton").addEventListener("click", resetLottery);
  </script>
</body>
</html>

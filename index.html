<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリスマス宝くじ抽選</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to bottom, #ff5757, #008000);
      color: white;
      overflow: hidden;
    }
    img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    #numbers {
      font-size: 2.5em;
      margin: 20px;
      font-family: "Trebuchet MS", "Arial", sans-serif;
      height: 3em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ffdd59;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.6; }
    }
    #result {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #ffdd59, 0 0 10px #ffeaa7;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
      box-shadow: 0 4px #555;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #drawButton {
      background-color: #ff4757;
    }
    #drawButton:hover:not(:disabled) {
      background-color: #ff6b81;
      transform: scale(1.1);
    }
    #resetButton {
      background-color: #1e90ff;
    }
    #resetButton:hover {
      background-color: #87ceeb;
      transform: scale(1.1);
    }
    #history {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: left;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      color: #fff;
    }
    .history-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>🎄 クリスマス宝くじ抽選 🎁</h1>
  <img src="merumerut.png" alt="クリスマスツリー">
  <div>
    <button id="drawButton">抽選スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <div id="numbers">--- ガチャガチャ演出中 ---</div>
  <div id="result">結果はここに表示されます。</div>
  <div id="history">
    <h2>過去の結果 🎅</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // 抽選データ
    const tickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    let currentRankIndex = 0; // 現在の順位
    const historyList = document.getElementById("historyList");
    const drawButton = document.getElementById("drawButton");
    const numbersDiv = document.getElementById("numbers");

    // 抽選演出
    function startLottery() {
      const resultDiv = document.getElementById("result");

      // 抽選が全て終了したら警告を表示
      if (currentRankIndex >= tickets.length) {
        resultDiv.textContent = "🎉 抽選完了しました！ 🎉";
        numbersDiv.textContent = "--- 抽選完了 ---";
        return;
      }

      drawButton.disabled = true; // 抽選中ボタン無効化
      numbersDiv.textContent = "ガチャガチャ中...";
      let interval = setInterval(() => {
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `--- ${randomTicket.group} --- ${randomTicket.number} ---`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const drawnTicket = drawRandomTicket(); // ランダム抽選
        numbersDiv.textContent = "--- 抽選完了 ---";
        showNextResult(drawnTicket.group, drawnTicket.number);
        drawButton.disabled = false; // 抽選終了でボタン有効化
      }, 3000);
    }

    // ランダムにチケットを抽選し、抽選済みリストに移動
    function drawRandomTicket() {
      const randomIndex = Math.floor(Math.random() * tickets.length);
      return tickets.splice(randomIndex, 1)[0];
    }

    // 次の抽選結果を表示
    function showNextResult(group, number) {
      const resultDiv = document.getElementById("result");
      const rank = `${currentRankIndex + 1}等`;
      resultDiv.textContent = `${rank}: ${group}組 ${number}`;
      
      // 過去の結果に追加
      const listItem = document.createElement("li");
      listItem.className = "history-item";
      listItem.textContent = `${rank}: ${group}組 ${number}`;
      historyList.appendChild(listItem);

      currentRankIndex++; // 次の順位に進む
    }

    // リセット処理
    function resetLottery() {
      currentRankIndex = 0;
      document.getElementById("result").textContent = "結果はここに表示されます。";
      numbersDiv.textContent = "--- ガチャガチャ演出中 ---";
      historyList.innerHTML = ""; // 過去の結果をクリア
      tickets.push(
        { group: "001", number: "202412" },
        { group: "002", number: "372525" },
        { group: "0120", number: "444444" },
        { group: "001", number: "241201" },
        { group: "002", number: "373150" },
        { group: "003", number: "777777" },
        { group: "0120", number: "828828" }
      ); // 再度リストを初期化
    }

    // イベントリスナー設定
    drawButton.addEventListener("click", startLottery);
    document.getElementById("resetButton").addEventListener("click", resetLottery);
  </script>
</body>
</html>

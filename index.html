<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝くじ抽選サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #numbers {
      font-size: 2em;
      margin: 20px;
      font-family: "モード明朝", serif;
    }
    #history {
      margin-top: 20px;
      font-size: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>宝くじ抽選</h1>
  <img src="merumerut.png" alt="ロゴ">
  <div>
    <button id="drawButton">抽選スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <div id="numbers">--- 組 --- 番号 ---</div>
  <div id="result">結果はここに表示されます。</div>
  <div id="history">
    <h2>過去の結果</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // 抽選データ
    const tickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    // 抽選結果（順位ごとに固定）
    const winningResults = [
      { rank: "1等", group: "003", number: "888888" },
      { rank: "2等", group: "002", number: "372525" },
      { rank: "3等", group: "0120", number: "444444" },
      { rank: "4等", group: "001", number: "241201" },
      { rank: "5等", group: "002", number: "373150" },
      { rank: "6等", group: "003", number: "777777" },
      { rank: "7等", group: "0120", number: "828828" }
    ];

    let currentRankIndex = 0; // 現在の順位
    const historyList = document.getElementById("historyList");

    // 抽選演出
    function startLottery() {
      const numbersDiv = document.getElementById("numbers");
      const resultDiv = document.getElementById("result");

      // 抽選が全て終了したら警告を表示
      if (currentRankIndex >= winningResults.length) {
        resultDiv.textContent = "全ての抽選が完了しました！リセットしてください。";
        return;
      }

      resultDiv.textContent = "抽選中...";
      const { group, number } = winningResults[currentRankIndex];
      let interval = setInterval(() => {
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `--- ${randomTicket.group} --- ${randomTicket.number} ---`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        numbersDiv.textContent = `--- ${group} --- ${number} ---`; // 当選番号で停止
        showNextResult(group, number);
      }, 3000);
    }

    // 次の抽選結果を表示
    function showNextResult(group, number) {
      const resultDiv = document.getElementById("result");
      const { rank } = winningResults[currentRankIndex];
      resultDiv.textContent = `${rank}: ${group}組 ${number}`;
      
      // 過去の結果に追加
      const listItem = document.createElement("li");
      listItem.textContent = `${rank}: ${group}組 ${number}`;
      historyList.appendChild(listItem);

      currentRankIndex++; // 次の順位に進む
    }

    // リセット処理
    function resetLottery() {
      currentRankIndex = 0;
      document.getElementById("result").textContent = "結果はここに表示されます。";
      document.getElementById("numbers").textContent = "--- 組 --- 番号 ---";
      historyList.innerHTML = ""; // 過去の結果をクリア
    }

    // イベントリスナー設定
    document.getElementById("drawButton").addEventListener("click", startLottery);
    document.getElementById("resetButton").addEventListener("click", resetLottery);
  </script>
</body>
</html>

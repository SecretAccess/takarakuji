<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Âπ¥Êú´„Ç∏„É£„É≥„ÉúÊäΩÈÅ∏</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #2980b9;
      --accent-color: #f39c12;
      --success-color: #2ecc71;
      --text-color: #333;
      --light-text: #fff;
      --background-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --animation-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans JP', "Arial", sans-serif;
      text-align: center;
      background: var(--background-gradient);
      color: var(--text-color);
      overflow-y: auto;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background-color: var(--accent-color);
      border-radius: 3px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform var(--animation-speed);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all var(--animation-speed);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 200px;
    }

    button i {
      margin-right: 10px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #drawButton {
      background: var(--primary-color);
      color: var(--light-text);
      box-shadow: 0 4px 6px rgba(231, 76, 60, 0.4);
    }

    #drawButton:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(231, 76, 60, 0.5);
    }

    #drawButton:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 2px 3px rgba(231, 76, 60, 0.4);
    }

    #resetButton {
      background: var(--secondary-color);
      color: var(--light-text);
      box-shadow: 0 4px 6px rgba(41, 128, 185, 0.4);
    }

    #resetButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(41, 128, 185, 0.5);
    }

    #resetButton:active {
      transform: translateY(1px);
      box-shadow: 0 2px 3px rgba(41, 128, 185, 0.4);
    }

    .display-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #numbers {
      font-size: 2.5rem;
      font-family: "Verdana", sans-serif;
      height: 3rem;
      color: var(--primary-color);
      font-weight: bold;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 2px;
    }

    #result {
      margin: 15px 0;
      font-size: 2rem;
      font-weight: bold;
      color: var(--success-color);
      transition: all 0.5s;
    }

    #history {
      margin-top: 40px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .history-item {
      font-size: 1.2rem;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.7);
      border-left: 4px solid var(--accent-color);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: left;
      transition: transform var(--animation-speed);
    }

    .history-item:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .history-item:nth-child(1) {
      border-left-color: gold;
    }

    .history-item:nth-child(2) {
      border-left-color: silver;
    }

    .history-item:nth-child(3) {
      border-left-color: #cd7f32; /* bronze */
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.5);
    }

    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .fade-in {
      animation: fadeIn 0.8s forwards;
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      #numbers {
        font-size: 2rem;
      }
      
      #result {
        font-size: 1.6rem;
      }
      
      button {
        min-width: 160px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        max-width: 200px;
      }
      
      #numbers {
        font-size: 1.6rem;
      }
      
      #result {
        font-size: 1.4rem;
      }
      
      .history-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="header">
      <h1>Âπ¥Êú´„Ç∏„É£„É≥„Éú ÊäΩÈÅ∏</h1>
      <img src="merumerut.png" alt="„É°„É´„É°„É´„É≠„Ç¥" class="logo">
    </div>

    <div class="button-group">
      <button id="drawButton"><i class="fas fa-random"></i>ÊäΩÈÅ∏„Çπ„Çø„Éº„Éà</button>
      <button id="resetButton"><i class="fas fa-redo"></i>„É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="display-card">
      <div id="numbers">------</div>
      <div id="result">1Á≠âÔºöÔºüÁµÑÔºüÔºüÔºüÔºüÔºüÔºü</div>
    </div>

    <div id="history" class="display-card">
      <h2><i class="fas fa-history"></i> ÊäΩÈÅ∏Â±•Ê≠¥</h2>
      <div id="historyList" class="history-list"></div>
    </div>

    <footer>
      <p>¬© 2024 „É°„É´„É°„É´„Ç∑„Çπ„ÉÜ„É†</p>
      <p>All rights reserved.</p>
    </footer>
  </div>

  <script>
    // ÂàùÊúü„ÉÅ„Ç±„ÉÉ„Éà
    const initialTickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    let tickets = [...initialTickets];
    let currentRankIndex = 0;
    const drawButton = document.getElementById("drawButton");
    const resetButton = document.getElementById("resetButton");
    const numbersDiv = document.getElementById("numbers");
    const resultDiv = document.getElementById("result");
    const historyList = document.getElementById("historyList");

    // „Çµ„Ç¶„É≥„Éâ„Ç®„Éï„Çß„ÇØ„ÉàÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
    // const drumrollSound = new Audio('drumroll.mp3');
    // const winSound = new Audio('win.mp3');

    // ÊäΩÈÅ∏ÈñãÂßã
    function startLottery() {
      if (tickets.length === 0) {
        resultDiv.textContent = "üéâ ÂÖ®„Å¶„ÅÆÊäΩÈÅ∏„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ üéâ";
        resultDiv.classList.add("pulse");
        numbersDiv.textContent = "--- ÊäΩÈÅ∏ÁµÇ‰∫Ü ---";
        drawButton.disabled = true;
        return;
      }

      drawButton.disabled = true;
      numbersDiv.textContent = "„Ç¨„ÉÅ„É£„Ç¨„ÉÅ„É£‰∏≠...";
      // drumrollSound.play(); // „Ç™„Éó„Ç∑„Éß„É≥

      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶
      let speed = 50;
      let duration = 3000;
      let startTime = Date.now();
      
      let interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const progress = elapsed / duration;
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÈÄ≤„ÇÄ„Å´„Å§„Çå„Å¶Âæê„ÄÖ„Å´ÈÅÖ„Åè„Å™„Çã
        if (progress > 0.7) {
          speed = 100 + Math.floor((progress - 0.7) * 300);
        }
        
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `${randomTicket.group} - ${randomTicket.number}`;
        
        if (elapsed >= duration) {
          clearInterval(interval);
          const drawnTicket = drawRandomTicket();
          numbersDiv.textContent = `${drawnTicket.group} - ${drawnTicket.number}`;
          displayResult(drawnTicket.group, drawnTicket.number);
          // winSound.play(); // „Ç™„Éó„Ç∑„Éß„É≥
          drawButton.disabled = false;
        }
      }, speed);
    }

    // „É©„É≥„ÉÄ„É†ÊäΩÈÅ∏„Å®ÂâäÈô§
    function drawRandomTicket() {
      const randomIndex = Math.floor(Math.random() * tickets.length);
      return tickets.splice(randomIndex, 1)[0];
    }

    // ÁµêÊûúË°®Á§∫
    function displayResult(group, number) {
      const rankLabels = ["1Á≠â", "2Á≠â", "3Á≠â", "4Á≠â", "5Á≠â", "6Á≠â", "7Á≠â"];
      const rank = rankLabels[currentRankIndex] || `${currentRankIndex + 1}Á≠â`;
      
      resultDiv.textContent = `${rank}: ${group}ÁµÑ ${number}`;
      
      // 1Á≠â„Åã„Çâ3Á≠â„Åæ„Åß„ÅØ„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†
      if (currentRankIndex < 3) {
        resultDiv.classList.add("pulse");
        setTimeout(() => {
          resultDiv.classList.remove("pulse");
        }, 3000);
      }

      const historyItem = document.createElement("div");
      historyItem.className = "history-item fade-in";
      
      // Á≠âÁ¥ö„Å´„Çà„Å£„Å¶Ë°®Á§∫„ÇíÂ∞ë„ÅóÂ§â„Åà„Çã
      if (currentRankIndex === 0) {
        historyItem.innerHTML = `<strong>üèÜ ${rank}:</strong> ${group}ÁµÑ ${number}`;
      } else if (currentRankIndex === 1) {
        historyItem.innerHTML = `<strong>ü•à ${rank}:</strong> ${group}ÁµÑ ${number}`;
      } else if (currentRankIndex === 2) {
        historyItem.innerHTML = `<strong>ü•â ${rank}:</strong> ${group}ÁµÑ ${number}`;
      } else {
        historyItem.innerHTML = `<strong>${rank}:</strong> ${group}ÁµÑ ${number}`;
      }
      
      historyList.prepend(historyItem); // Êñ∞„Åó„ÅÑÁµêÊûú„Çí‰∏ä„Å´Ë°®Á§∫
      currentRankIndex++;
      
      // ÊÆã„Çä„ÉÅ„Ç±„ÉÉ„ÉàÊï∞„ÇíË°®Á§∫
      updateRemainingTickets();
    }
    
    // ÊÆã„Çä„ÉÅ„Ç±„ÉÉ„ÉàÊï∞„ÅÆÊõ¥Êñ∞
    function updateRemainingTickets() {
      const remainingText = tickets.length > 0 
        ? `ÊÆã„Çä ${tickets.length} Êûö„ÅÆ„ÉÅ„Ç±„ÉÉ„Éà„Åå„ÅÇ„Çä„Åæ„Åô`
        : "ÊäΩÈÅ∏ÂÆå‰∫ÜÔºÅ";
        
      // „Åì„Åì„ÅßÊÆã„Çä„ÉÅ„Ç±„ÉÉ„ÉàÊï∞„ÇíË°®Á§∫„Åô„ÇãË¶ÅÁ¥†„ÇíËøΩÂä†„Åó„Å¶„ÇÇ„ÅÑ„ÅÑ
    }

    // „É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
    function resetLottery() {
      // „É™„Çª„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
      numbersDiv.classList.add("fade-in");
      resultDiv.classList.add("fade-in");
      setTimeout(() => {
        numbersDiv.classList.remove("fade-in");
        resultDiv.classList.remove("fade-in");
      }, 800);
      
      // „Éá„Éº„Çø„É™„Çª„ÉÉ„Éà
      currentRankIndex = 0;
      tickets = [...initialTickets]; // ÂÜçÂàùÊúüÂåñ
      resultDiv.textContent = "1Á≠âÔºöÔºüÁµÑÔºüÔºüÔºüÔºüÔºüÔºü";
      resultDiv.classList.remove("pulse");
      numbersDiv.textContent = "------";
      
      // Â±•Ê≠¥„É™„Çª„ÉÉ„ÉàÔºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„ÅçÔºâ
      Array.from(historyList.children).forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = 0;
          item.style.transform = "translateX(20px)";
        }, 50 * index);
      });
      
      setTimeout(() => {
        historyList.innerHTML = "";
      }, 500);
      
      drawButton.disabled = false;
      updateRemainingTickets();
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    drawButton.addEventListener("click", startLottery);
    resetButton.addEventListener("click", resetLottery);
    
    // ÂàùÊúüË°®Á§∫ÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
    document.addEventListener("DOMContentLoaded", function() {
      updateRemainingTickets();
    });
  </script>
</body>
</html>

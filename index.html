<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリスマス宝くじ抽選</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
      overflow-y: auto; /* スクロール対応 */
    }
    img {
      max-width: 200px;
      height: auto;
      margin: 20px 0;
    }
    #numbers {
      font-size: 2.5em;
      margin: 20px;
      font-family: "Verdana", sans-serif;
      height: 3em;
      color: #d35400;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #2ecc71;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #drawButton {
      background: #e74c3c;
      color: #fff;
      box-shadow: 0 4px #c0392b;
    }
    #drawButton:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 6px #c0392b;
    }
    #resetButton {
      background: #2980b9;
      color: #fff;
      box-shadow: 0 4px #2471a3;
    }
    #resetButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px #2471a3;
    }
    #history {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .history-item {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🎄 メルメルくじ 抽選 🎁</h1>
  <img src="merumerut.png" alt="メルメルロゴ">
  <div>
    <button id="drawButton">抽選スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <div id="numbers">--- ガチャガチャ演出中 ---</div>
  <div id="result">結果はここに表示されます。</div>
  <div id="history">
    <h2>過去の結果</h2>
    <div id="historyList"></div>
  </div>
  <footer>© 2024 メルメル宝くじシステム</footer>

  <script>
    const tickets = [
      { group: "001", number: "202412" },
      { group: "002", number: "372525" },
      { group: "0120", number: "444444" },
      { group: "001", number: "241201" },
      { group: "002", number: "373150" },
      { group: "003", number: "777777" },
      { group: "0120", number: "828828" }
    ];

    let currentRankIndex = 0; // 現在の順位
    const drawButton = document.getElementById("drawButton");
    const resetButton = document.getElementById("resetButton");
    const numbersDiv = document.getElementById("numbers");
    const resultDiv = document.getElementById("result");
    const historyList = document.getElementById("historyList");

    function startLottery() {
      if (currentRankIndex >= tickets.length) {
        resultDiv.textContent = "🎉 全ての抽選が完了しました！ 🎉";
        numbersDiv.textContent = "--- 抽選終了 ---";
        drawButton.disabled = true;
        return;
      }

      drawButton.disabled = true;
      numbersDiv.textContent = "ガチャガチャ中...";

      let interval = setInterval(() => {
        const randomTicket = tickets[Math.floor(Math.random() * tickets.length)];
        numbersDiv.textContent = `--- ${randomTicket.group} --- ${randomTicket.number} ---`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const drawnTicket = drawRandomTicket();
        numbersDiv.textContent = `--- ${drawnTicket.group} --- ${drawnTicket.number} ---`;
        displayResult(drawnTicket.group, drawnTicket.number);
        drawButton.disabled = false;
      }, 3000);
    }

    function drawRandomTicket() {
      const randomIndex = Math.floor(Math.random() * tickets.length);
      return tickets.splice(randomIndex, 1)[0];
    }

    function displayResult(group, number) {
      const rank = `${currentRankIndex + 1}等`;
      resultDiv.textContent = `${rank}: ${group}組 ${number}`;

      const historyItem = document.createElement("div");
      historyItem.className = "history-item";
      historyItem.textContent = `${rank}: ${group}組 ${number}`;
      historyList.appendChild(historyItem);

      currentRankIndex++;
    }

    function resetLottery() {
      currentRankIndex = 0;
      tickets.push(
        { group: "001", number: "202412" },
        { group: "002", number: "372525" },
        { group: "0120", number: "444444" },
        { group: "001", number: "241201" },
        { group: "002", number: "373150" },
        { group: "003", number: "777777" },
        { group: "0120", number: "828828" }
      );
      resultDiv.textContent = "結果はここに表示されます。";
      numbersDiv.textContent = "--- ガチャガチャ演出中 ---";
      historyList.innerHTML = "";
      drawButton.disabled = false;
    }

    drawButton.addEventListener("click", startLottery);
    resetButton.addEventListener("click", resetLottery);
  </script>
</body>
</html>
